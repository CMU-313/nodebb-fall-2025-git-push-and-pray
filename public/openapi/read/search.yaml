get:
  tags:
    - search
  summary: Get search results
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              posts:
                $ref: ../components/schemas/PostsObject.yaml#/PostsObject
              matchCount:
                type: number
              pageCount:
                type: number
              time:
                type: string
              searchTime:
                type: string
              multiplePages:
                type: boolean
              search_query:
                type: string
              showAsPosts:
                type: boolean
              showAsTopics:
                type: boolean
              title:
                type: string
              filters:
                type: object
              breadcrumbs:
                type: array
                items:
                  type: object
              pagination:
                type: object
              userFilterSelected:
                type: array
                items:
                  type: object
              tagFilterSelected:
                type: array
                items:
                  type: object
              searchDefaultSortBy:
                type: string
              searchDefaultIn:
                type: string
              privileges:
                type: object
              loggedIn:
                type: boolean
              isAdminOrGlobalMod:
                type: boolean
              isAdmin:
                type: boolean
              isModerator:
                type: boolean
              allowGuestPosting:
                type: boolean
              relative_path:
                type: string
              template:
                type: object
              user:
                type: object
              config:
                type: object
              template_name:
                type: string
              url:
                type: string
              bodyClass:
                type: string
              _locals:
                type: object
            additionalProperties: true
            required:
              - posts